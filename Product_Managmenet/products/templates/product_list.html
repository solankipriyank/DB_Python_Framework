<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <form method="get" action="{% url 'search_products' %}">
        <input type="text" name="q" placeholder="Search products">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for product in products %}
            <li>{{ product.product.product_name }} - {{ product.product_model }} - {{ product.product_price }}
                <a href="{% url 'update_product_subcat' product.sub_cat_id %}">Edit</a>
                <a href="{% url 'delete_product_subcat' product.sub_cat_id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
